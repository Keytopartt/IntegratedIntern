<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f2fe 0%, #bae6fd 100%);
        }
        .header {
            background: #fff;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 2px 12px rgba(59,130,246,0.10);
            padding: 32px 0 18px 0;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 800;
            color: #232946;
            letter-spacing: 1px;
        }
        .login-card {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(99,102,241,0.13);
            padding: 32px 36px 28px 36px;
            max-width: 350px;
            margin: 38px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .login-card h2 {
            margin: 0 0 12px 0;
            font-size: 1.3em;
            color: #3b82f6;
            font-weight: 700;
            letter-spacing: 1px;
            text-align:center;
        }
        .login-card input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 9px;
            border: 1.5px solid #cbd5e1;
            font-size: 1.08em;
            background: #fff;
            box-shadow: 0 1px 4px rgba(59,130,246,0.04);
            margin-bottom: 12px;
        }
        .login-card button {
            background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
            color: #fff;
            border: none;
            border-radius: 9px;
            padding: 14px 32px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            margin-top: 8px;
        }
        .login-card .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }
        .login-card .actions button {
            width: 100%;
        }
        .login-card .divider {
            text-align: center;
            color: #94a3b8;
            font-size: 0.98em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Login</h1>
    </div>
    <form class="login-card" action="/login" method="post">
        <h2>Login to your account</h2>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="actions">
            <button type="submit">Log In</button>
            <div class="divider">or</div>
            <button type="button" onclick="window.location.href='/signup'" style="background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);">Sign Up</button>
        </div>
    </form>
</body>
</html>
