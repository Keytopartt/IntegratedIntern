<!DOCTYPE html>
<html>
<head>
    <title>Office Management Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* Animated particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.75);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(59,130,246,0.13), 0 1.5px 8px rgba(0,0,0,0.07);
            padding: 32px 18px 36px 18px;
            backdrop-filter: blur(8px);
            position: relative;
            animation: fadeInUp 0.8s cubic-bezier(.42,0,.58,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(59,130,246,0.13);
            display: block;
            margin: -56px auto 12px auto;
            background: #fff;
            object-fit: contain;
            border: 2.5px solid #e0e7ff;
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 18px;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e0e7ff;
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 28px;
        }
        .card {
            background: linear-gradient(120deg, #e0e7ff 0%, #a1c4fd 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(59,130,246,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #2563eb;
            font-weight: 600;
            padding: 28px 0 18px 0;
            transition: transform 0.18s, box-shadow 0.18s, background 0.2s;
            min-height: 120px;
            cursor: pointer;
        }
        .card:hover {
            background: linear-gradient(120deg, #c2e9fb 0%, #e0e7ff 100%);
            transform: scale(1.04);
            box-shadow: 0 4px 18px rgba(59,130,246,0.18);
        }
        .card-icon {
            font-size: 2.3em;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px #e0e7ff;
        }
        .card-label {
            font-size: 1.15em;
            letter-spacing: 0.5px;
        }
        p {
            text-align: center;
            color: #64748b;
            font-size: 1.18em;
            margin-bottom: 18px;
        }
        .footer {
            text-align: center;
            color: #94a3b8;
            font-size: 0.98em;
            margin-top: 32px;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 99vw;
                margin: 12px auto 0 auto;
                padding: 14px 2vw 18px 2vw;
                border-radius: 16px;
            }
            h1 {
                font-size: 1.3em;
                margin-bottom: 12px;
            }
            .card-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            .card {
                padding: 18px 0 12px 0;
                min-height: 90px;
                font-size: 1em;
            }
            p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 8px 1vw 12px 1vw;
            }
            h1 {
                font-size: 1em;
            }
            .card-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .card {
                font-size: 0.98em;
                padding: 14px 0 10px 0;
                min-height: 70px;
            }
            .footer {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles"></canvas>
    <div class="container">
        <img src="company_logo.png" alt="Company Logo" class="logo" />
        <h1>iBOMS</h1>
        <div class="card-grid">
            <a href="/tasks" class="card">
                <span class="card-icon">üìù</span>
                <span class="card-label">Tasks</span>
            </a>
            <a href="/orders" class="card">
                <span class="card-icon">üì¶</span>
                <span class="card-label">Orders</span>
            </a>
        </div>
        <p>Manage office tasks and customer orders easily!</p>
        <div class="footer">&copy; Sysbot Resource Sdn Bhd</div>
    </div>
    <script>
    // Simple animated particles background
    const canvas = document.querySelector('.particles');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      let w = window.innerWidth, h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      let particles = Array.from({length: 32}, () => ({
        x: Math.random()*w, y: Math.random()*h,
        r: Math.random()*2.5+1.5,
        dx: (Math.random()-0.5)*0.5, dy: (Math.random()-0.5)*0.5,
        c: `rgba(59,130,246,${Math.random()*0.3+0.15})`
      }));
      function draw() {
        ctx.clearRect(0,0,w,h);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
          ctx.fillStyle=p.c;
          ctx.fill();
          p.x+=p.dx; p.y+=p.dy;
          if(p.x<0||p.x>w) p.dx*=-1;
          if(p.y<0||p.y>h) p.dy*=-1;
        }
        requestAnimationFrame(draw);
      }
      draw();
      window.addEventListener('resize',()=>{
        w=window.innerWidth; h=window.innerHeight;
        canvas.width=w; canvas.height=h;
      });
    }
    </script>
</body>
</html>
